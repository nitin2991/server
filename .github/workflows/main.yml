name: Python Application CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt update -y && sudo apt install -y gcc screen
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install telebot pymongo aiohttp python-telegram-bot pyTelegramBotAPI certifi

      - name: Compile C Code
        run: |
          if [ -f test.c ]; then gcc -o test test.c -lpthread; fi

      - name: Run Application
        run: python IPxVIP.py
